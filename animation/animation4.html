<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes aaa {
            to{
                width:300px;
            }
        }
        .box{
            width:100px;
            height:100px;
            margin: 50px auto;
            background: red;
            animation:1s aaa ease forwards infinite alternate 3s;
        }
        .box:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
