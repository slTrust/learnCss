<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         canvas { border: 1px solid black; }
    </style>
</head>
<body  onload="draw();draw2();draw3();">
            <canvas id="canvas" width="150" height="150"></canvas>
            <canvas id="canvas2" width="150" height="150"></canvas>
            <canvas id="canvas3" width="150" height="150"></canvas>
    <script>
        /*
        图形的基本元素是路径。
        路径是通过不同颜色和宽度的线段或曲线相连形成的不同形状的点的集合。
        一个路径，甚至一个子路径，***都是闭合的。


        1首先，你需要创建路径起始点。
        2然后你使用画图命令去画出路径。
        3之后你把路径封闭。
        4一旦路径生成，你就能通过描边或填充路径区域来渲染图形。

        beginPath() 新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
        closePath() 闭合路径之后图形绘制命令又重新指向到上下文中。
        stroke()    通过线条来绘制图形轮廓。
        fill()  通过填充路径的内容区域生成实心的图形。
        */
        function draw(){
            var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');
                    //画三角形
                    ctx.beginPath();
                    ctx.moveTo(75,50);  //将笔触移动到指定的坐标x以及y上。
                    ctx.lineTo(100,75);
                    ctx.lineTo(100,25);
                    ctx.fill();
                }
        }

        //画笑脸
        function draw2() {
            var canvas = document.getElementById('canvas2');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.arc(75,75,50,0,Math.PI*2,true); // 绘制
                ctx.moveTo(110,75); //   如果注释就会看到上一步结束的点到   下一步开始点的连线
                //不闭合的半圆
                ctx.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)
                ctx.moveTo(65,65);
                ctx.arc(60,65,5,0,Math.PI*2,true);  // 左眼
                ctx.moveTo(95,65);
                ctx.arc(90,65,5,0,Math.PI*2,true);  // 右眼
                ctx.stroke();
            }
        }

        // lineTo  画线
        function draw3() {
            var canvas = document.getElementById('canvas3');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');

                // 填充三角形
                ctx.beginPath();
                ctx.moveTo(25,25);
                ctx.lineTo(105,25);
                ctx.lineTo(25,105);
                ctx.fill();

                // 描边三角形
                ctx.beginPath();
                ctx.moveTo(125,125);
                ctx.lineTo(125,45);
                ctx.lineTo(45,125);
                ctx.closePath();
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
